version: '3.4'
services:
  mariadb:
    image: mysql:8.0 # mariadb:11.5.2
    ports:
      - "13306:3306"
    command:
      --init-file /data/application/init.sql
    environment:
      MYSQL_ROOT_USER: test
      MYSQL_ROOT_PASSWORD: test
      MYSQL_DATABASE: testt
      MYSQL_USER: test
      MYSQL_PASSWORD: test

    volumes:
      - ./mariadb:/var/lib/mysql
      - ./init.sql:/data/application/init.sql
    networks:
      - directus
 



